<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

    <div id="game-intro">
        <div class='intro'>
          <div class='game-play'> 
            <img id="start-cloud" src='images/cloud.png'>
          </div>
          <div class="directions">
            <p>Use your up arrow to jump over the obstacles as you try to make it through New York on trash day! Grab a pizza for extra life!</p>
          </div>
        </div>
        <button id="start-button">Play!</button>
    </div>

    <div id='level'>
      <img id = "level-cloud" src='images/levelComplete.png'>
      <button id="level-button">Next Level!</button>  
    </div>

    <div id='gameover'>
      <img id="gameover-cloud" src='images/gameOver.png'>
      <button id="gameover-button">Try Again?</button>  
    </div>

    <div id='win-game'>
      <img id="win-game-cloud" src='images/winGame.png'>
    </div>

    <div id='canvas'>
        <canvas width="1000" height="500"></canvas>
    </div>
  <script type="text/javascript" src="pizza.js"></script>
  <script type="text/javascript" src="score.js"></script>
  <script type="text/javascript" src="groundObstacles.js"></script>
  <script type="text/javascript" src="controls.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="background.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
